name: "Build"
on: [push, pull_request]

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.x'
      - name: checkout
        uses: actions/checkout@v3
      - name: lint
        run: make lint
  test:
    name: test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: checkout
        uses: actions/checkout@v3
      - name: install hwdata -yq
        run: sudo apt-get install hwdata -yq
      - name: test
        run: make test-coverage
  build:
    name: build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.20.x'
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: make build
